    <text
       xml:space="preserve"
       style="font-size:7.05556011px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;stroke-width:0.26458299"
       x="3.7797625"
       y="-20.03274"
       id="text1548"><tspan
         sodipodi:role="line"
         id="tspan1546"
         x="3.7797625"
         y="-20.03274"
         style="stroke-width:0.26458299">Ray Intersect Plane General Equation:</tspan><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="-11.213289"
         style="stroke-width:0.26458299"
         id="tspan1556">t = (a-p0).n / v.n</tspan><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="-2.3938394"
         style="stroke-width:0.26458299"
         id="tspan1558" /><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="6.4256105"
         style="stroke-width:0.26458299"
         id="tspan1560">Ex) Front face: n = (0, 0, 1)</tspan><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="15.245061"
         style="stroke-width:0.26458299"
         id="tspan1782" /><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="24.06451"
         style="stroke-width:0.26458299"
         id="tspan1674">t = ((ax, ay, az)-(p0x, p0y, p0z)).(0, 0, 1)/(vx, vy, vz).(0, 0, 1)</tspan><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="32.883961"
         style="stroke-width:0.26458299"
         id="tspan1784" /><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="41.703411"
         style="stroke-width:0.26458299"
         id="tspan1562">Simplify!  Lots drops out because nx = 0, ny = 0 for normal</tspan><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="50.522861"
         style="stroke-width:0.26458299"
         id="tspan1786" /><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="59.342312"
         style="stroke-width:0.26458299"
         id="tspan1676">t = (az - p0z)/vz,     az = cz + L/2</tspan><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="68.161758"
         style="stroke-width:0.26458299"
         id="tspan1788" /><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="76.981209"
         style="stroke-width:0.26458299"
         id="tspan1776">Get intersection p = p0 + t*v, </tspan><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="85.800659"
         style="stroke-width:0.26458299"
         id="tspan1807" /><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="94.62011"
         style="stroke-width:0.26458299"
         id="tspan1809">check that  cx-W/2 &lt;= p.x &lt;= cx + W/2</tspan><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="103.43956"
         style="stroke-width:0.26458299"
         id="tspan1780">                 cy-H/2 &lt;= p.y &lt;= cy + H/2</tspan><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="112.25901"
         style="stroke-width:0.26458299"
         id="tspan1678" /><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="121.07846"
         style="stroke-width:0.26458299"
         id="tspan1680" /><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="129.89792"
         style="stroke-width:0.26458299"
         id="tspan1672" /><tspan
         sodipodi:role="line"
         x="3.7797625"
         y="138.71736"
         style="stroke-width:0.26458299"
         id="tspan1550" /></text>
